<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/enxcl/css/formvalidation.css">
   
</head>
<body  class="bg">
    <div class="container mt-3">
        
        <h2>REGISTRATION FORM</h2><br>
        <hr>
        <form class="bg" id="registrationForm" onsubmit="return validateForm()">
            <div class="mb-3 mt-3 pt-3">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter your First Name" name="fname">
                <span id="fnameError" class="error"></span><br>
            </div>

            <div class="mb-3 mt-3 pt-3">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name" name="lname">
                <span id="lnameError" class="error"></span><br>
            </div>

            <div class="mb-3 mt-3 pt-3">
                <label for="address">Address:</label>
                <textarea class="form-control" rows="5" id="address" name="address"></textarea>
                <span id="addressError" class="error"></span><br>
            </div>

            <div class="mb-3 mt-3 pt-3">
                <label for="phno">Phone Number:</label>
                <input type="text" class="form-control" id="phno" placeholder="Enter your Phone Number" name="phno">
                <span id="phnoError" class="error"></span><br>
            </div>

            <div class="mb-3 mt-3 pt-3">
                <label for="qualification">Qualification:</label>
                <select class="form-select mt-3" name="qualification" id="qualification">
                    <option value="">Select Qualification</option>
                    <option value="1">MCA</option>
                    <option value="2">MSC</option>
                    <option value="3">MCOM</option> 
                    <option value="4">BCA</option>
                </select>
                <span id="qualificationError" class="error"></span><br>
            </div>

            <div class="mb-3 mt-3 pt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <span id="emailError" class="error"></span><br>
            </div>
            <div class="mb-3 pt-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                <span id="passwordError" class="error"></span><br>
            </div>
           
            <div class="btn-submit">
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>

<script src="/enxcl/js/formvalidation.js"></script>

</body>
</html>
